name: Deploy Bot to Server

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Navigate to bot directory
            mkdir -p discord_bot
            
            cd discord_bot
            
            # Pull latest changes
            if [ ! -d ".git" ]; then
              git clone https://github.com/NikitaVoitik/HS-Welcome-Bot .
            else
              git pull origin master
            fi
            
            # Install/update dependencies
            pip install -r requirements.txt
            
            # Stop existing bot process more thoroughly
            echo "üõë Stopping previous bot instances..."
            
            # Kill all python bot.py processes
            pkill -f "python bot.py" || true
            pkill -f "python3 bot.py" || true
            
            # Wait for processes to terminate
            sleep 3
            
            # Force kill if still running
            pkill -9 -f "python bot.py" || true
            pkill -9 -f "python3 bot.py" || true
            
            # Additional wait to ensure cleanup
            sleep 2
            
            # Verify no bot processes are running
            if pgrep -f "python.*bot.py" > /dev/null; then
              echo "‚ö†Ô∏è Warning: Bot processes still detected, attempting force termination..."
              pkill -9 -f "python.*bot.py" || true
              sleep 3
            fi
            
            echo "‚úÖ Previous bot instances stopped"
            
            # Start bot in background
            echo "üöÄ Starting new bot instance..."
            nohup python bot.py > bot.log 2>&1 &
            
            # Wait a moment for the bot to start
            sleep 5
            
            # Check if the bot process is running
            if pgrep -f "python bot.py" > /dev/null; then
              echo "‚úÖ Bot deployed and started successfully!"
              echo "Process ID: $(pgrep -f 'python bot.py')"
            else
              echo "‚ùå Bot failed to start!"
              echo "Checking for errors in log:"
              tail -20 bot.log || echo "No log file available"
              exit 1
            fi
            
            # Show recent log entries
            echo "Recent bot log:"
            tail -10 bot.log || echo "No log file yet"